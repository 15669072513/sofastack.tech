{{ $thisPagerNum := .Paginator.PageNumber}}

{{ if gt .Paginator.TotalPages 1 }}
	<nav class="ss-pagination">
		<ul class="list">
			<!-- TODO: 限制最大数量 -->
			{{ range .Paginator.Pagers  }}
				<a href={{ .URL }}><li class="item {{ if eq .PageNumber $thisPagerNum }}-active{{ end }}">{{ .PageNumber }}</li></a>
			{{ end }}
		</ul>
	</nav>
{{ end }}
