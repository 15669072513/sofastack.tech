{{ $githubEdit := path.Join .Site.Params.github "/edit/master/content" }}
{{ $language := .Site.Language.Lang }}

{{ $link := path.Join $githubEdit $language }}

<div class="ss-meta">
	<div class="container">
		<h1 class="title">
			{{ .Title }}
		</h1>
		<a class="edit-button -hidden-mobile"
			href="{{ path.Join $link .File.Dir | safeURL }}"
		>{{ i18n "edit" }}</a>
	</div>
	<div class="meta">
		{{ i18n "update_time" }}: {{ .Lastmod.Format "2006-01-02" }}
	</div>
</div>
